<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;margin:0;
        }
        .container{
            width: 1170px;
            margin: 0 auto;
        }
        .container img{
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="container" style="background-color: cadetblue;">
        <img src="1.jpg" />
    </div>
</div>
<script src="jquery-1.10.1.min.js"></script>
<script>
    $(function (){
            var oli=$('.container').attr('style');
             $('.box').attr({'style':oli});
    })
</script>
</body>
</html>
